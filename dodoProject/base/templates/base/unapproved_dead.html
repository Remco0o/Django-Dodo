{% extends 'base/base.html' %}
{% block content %}
    <h1>Unapproved Dead Dodo's</h1>
    {% for dodo in dodos %}
        <strong>Name: </strong> {{ dodo.name }}<br>
        <strong>Date of Birth: </strong> {{ dodo.date_of_birth }}<br>
        <a class="approve" href="{% url 'approve_dead' dodo.pk %}">Approve</a>
        <a class="deny" href="{% url 'deny_dead' dodo.pk %}">Deny</a><br>
        <br>
    {% endfor %}
{% endblock content %}
